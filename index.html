<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title> 
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="container" >
        <div class="context start" >
            <h1>QUICK PLAY</h1>
            <div>
                <div id="level-container" class="hide" >
                    <div class="level-button" >
                        <button class="one">Easy</button>
                        <button class="one">Normal</button>
                        <button class="one">Hard</button>
                    </div>
                </div>
                <!-- <a href="game.html"><button>START</button></a> -->
                <button id="start-btn" class="start-btn btn">START</button>
            </div>
        </div>
        <section id="selection" >
            <div class="selection-container" >
                <div class="selection-items" >
                    <a href="#"><h1>Level</h1></a>
                </div>
                <div class="selection-items1" >
                    <a href="#"><h1>Option</h1></a>
                </div>
                <div class="selection-items2" >
                    <a href="#"><h1>Rules</h1></a>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
